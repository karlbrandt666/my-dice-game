<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Кость Судьбы 2077">
    <title>Кость Судьбы 2077</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="cyberpunk-container">
        <div class="glitch-overlay"></div>
        <div class="cyber-grid"></div>
        
        <div class="welcome-screen">
            <h1 class="cyber-text">Кость Судьбы 2077</h1>
            <p class="subtitle">Задайте вопрос и бросьте кость</p>
            
            <div class="dice-container">
                <div class="dice" data-value="">
                    <div class="dice-face front"></div>
                    <div class="dice-face back"></div>
                    <div class="dice-face right"></div>
                    <div class="dice-face left"></div>
                    <div class="dice-face top"></div>
                    <div class="dice-face bottom"></div>
                </div>
            </div>
            
            <button class="cyber-button roll-button">
                <span class="button-content">Бросить кость</span>
                <span class="button-glitch"></span>
            </button>

            <button class="cyber-button telegram-button" id="telegramButton">
                <span class="button-content">⭐ Поддержать звездами</span>
                <span class="button-glitch"></span>
            </button>
        </div>
        
        <div class="result-screen">
            <div class="dice-container">
                <div class="dice" data-value="">
                    <div class="dice-face front"></div>
                    <div class="dice-face back"></div>
                    <div class="dice-face right"></div>
                    <div class="dice-face left"></div>
                    <div class="dice-face top"></div>
                    <div class="dice-face bottom"></div>
                </div>
            </div>
            
            <div class="answer"></div>
            
            <button class="cyber-button reset-button">
                <span class="button-content">Бросить снова</span>
                <span class="button-glitch"></span>
            </button>

            <button class="cyber-button telegram-button" id="telegramButtonResult">
                <span class="button-content">⭐ Поддержать звездами</span>
                <span class="button-glitch"></span>
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
