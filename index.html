<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a0f0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Кость Судьбы</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Playfair+Display:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-screen">
            <h1>Кость Судьбы</h1>
            <p class="subtitle">Задайте вопрос в уме и бросьте кость</p>
            <div class="dice-container">
                <div class="dice" data-value="1">
                    <div class="dot"></div>
                </div>
            </div>
            <button id="roll-button">Бросить кость</button>
        </div>

        <div class="result-screen hidden">
            <div class="dice-result">
                <div class="dice" data-value="1">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="answer">
                <h2>Ответ:</h2>
                <p id="answer-text"></p>
            </div>
            <button id="roll-again">Бросить снова</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
